<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="favicon.ico" />

    <title>Employee Management</title>
    
    <!-- Loading animation -->
    <script src="js/pace.min.js"></script>

    <!-- Bootstrap core CSS and Material Bootstrap -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{css/font-awesome.min.css}" rel="stylesheet" />
    <link th:href="@{css/bootstrap-material-design.css}" rel="stylesheet}" />
    <link th:href="@{css/ripples.min.css}" rel="stylesheet" />
    <link th:href="@{css/material-scrolltop.css}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link th:href="@{css/material-blog.css}" rel="stylesheet" />

    <!-- Fonts -->
    <link th:href="@{https://fonts.googleapis.com/css?family=Roboto:300,400,500,700}" rel="stylesheet" />
    <link th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet" />

  </head>

  <body>

    <br />
	<div class="container ">

      <div class="row">

        <div class="col-sm-12 blog-main">

          <div class="row">
            <div class="col-md-12">
              <section class="blog-post">
                <div class="panel panel-default">
                  <div class="panel-body">
                    <div class="blog-post-content">
                    
                      <div th:replace="header::header"></div>
                      
                      <div class="navbar navbar-inverse">
                        <div class="container-fluid">
                          <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="index.html">Manage Employee Information</a>
                          </div>
                          <div class="navbar-collapse collapse navbar-responsive-collapse">
                            <!-- <ul class="nav navbar-nav" > -->
                              
                            <form class="navbar-form navbar-left">
                              <div class="form-group">
                                <input type="text" class="form-control col-md-8" placeholder="Search" />
                              </div>
                            </form>
                            <ul class="nav navbar-nav navbar-right">
                              <li><a href="index.html" >Search</a></li>
							  <li><a th:href="@{/employee}" >Add Employee</a></li>
                            </ul>
                          </div>
						  
                        </div>
						
                      </div>
						
						  <table class="table table-condensed">
							<thead>
							  <tr>
								<th>#</th>
								<th>Name</th>
								<th>Age</th>
								<th>City</th>
								<th>Email</th>
								<th>Action</th>
							  </tr>
							</thead>
							<tbody>
								<tr th:each="employee : ${employees}">
                   			 		<td th:utext="${employee.id}">...</td>
                    				<td th:utext="${employee.name}">...</td>
                    				<td th:utext="${employee.age}">...</td>
                    				<td th:utext="${employee.city}">...</td>
                    				<td th:utext="${employee.email}">...</td>
                    				<td align="center">
                        				<a th:href="@{/updateEmployee/{id} (id=${employee.id})}">
											<span class="glyphicon glyphicon-edit"></span>
										</a>&nbsp; &nbsp; 
										<a th:href="@{/employee/deleteEmployee/{id} (id=${employee.id})}">
											<span class="glyphicon glyphicon-trash"></span>
										</a>       
                    				</td>
                			  	</tr>
                			  	</tbody>
						  </table>
                    </div>
                  </div>
                </div>
              </section><!-- /.blog-post -->
            </div>
          </div>

        </div><!-- /.blog-main -->

      </div><!-- /.row -->

    </div><!-- /.container -->

    

    <button class="material-scrolltop primary" type="button"></button>

    <script th:src="@{js/jquery-1.11.3.min.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>
    <script th:src="@{js/ripples.min.js}"></script>
    <script th:src="@{js/material.min.js}"></script>
    <script th:src="@{js/material-scrolltop.js}"></script>
    <script th:src="@{js/main.js}"></script>

    <script>
      $.material.init();
      $('body').materialScrollTop();
    </script>
	<div th:replace="footer::footer"></div>
  </body>
</html>
